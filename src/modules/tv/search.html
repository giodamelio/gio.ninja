<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search: {{ orignalName }}</title>

    <!-- CSS -->
    <!-- Bootstrap -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1 text-center">
                <h2>Searching for: {{ orignalName }}</h2>
            </div>
        </div>
        {% for show in searchResults %}
            <div class="row">
                <div class="col-sm-2 col-sm-offset-1">
                    <img
                        src="{{ show.images.poster }}"
                        alt="{{ show.title }}"
                        class="img-responsive img-thumbnail">
                </div>
                <div class="col-sm-8">
                    <h3>
                        <a href="{{ 'http://tv.' + host + '/' + show.title }}">
                            {{ show.title }} ({{ show.year }})
                        </a>
                    </h3>
                    <p><strong>Overview: </strong>{{ show.overview }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
    </body>
</html>
