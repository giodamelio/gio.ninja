<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ show.title }}</title>

    <!-- CSS -->
    <!-- Bootstrap -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1 text-center">
                <h1>{{ show.title }}</h1>
            </div>
        </div>
        {% for season in seasons %}
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <h2>Season {{ season | first().season }}</h2>
                </div>
            </div>
            {% for episode in season %}
                <div class="row">
                    <div class="col-sm-3 col-sm-offset-2">
                        <img
                            src="{{ episode.images.screen }}"
                            alt="{{ episode.title }}"
                            class="img-responsive img-thumbnail">
                    </div>
                    <div class="col-sm-6">
                        <h4>{{ episode.title }} (S{{ episode.season }}E{{ episode.episode }})</h4>
                        <p><strong>Overview: </strong>{{ episode.overview }}</p>
                    </div>
                </div>
            {% endfor %}
        {% endfor %}
    </div>
</body>
</html>
